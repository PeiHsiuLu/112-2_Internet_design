<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript 流程控制 - 判斷式</title>
        <script>
            //Javascript 流程控制 - 判斷式//
            // if 判斷式
            /* if(判斷的內容){
                程式碼為true則運行;
                程式碼為false則不執行括號
            }else if(){
                if不執行則執行else if
            }else{
                以上都不執行則執行else
            }
            */

            /*GPA判斷*/

            var scores =Number(prompt("請輸入您的成績")) 
            if (scores<=100 && scores>=90){
                alert('A+')
            }
            else if(scores<90 && scores>=85){
                alert('A')
            }
            else if(scores<85 && scores>=80){
                alert('A-')
            }
            else{
                alert('你這畜生！GPA連個A-也拿不到！！滾回去重修吧！')
            }

            
        </script>
    </head>

</html>
