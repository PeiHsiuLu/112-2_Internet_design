            function pom(){
                if (plus_or_minus==="+1"){
                    result ++; //+1
                }
                else if (plus_or_minus === "-1"){
                    result --; //-1
                } 
                else{
                    result +=0; //變數+0的意思
                }
            } /*function 函式名稱(){
                程式碼
            }*/

                } else if(math === '%'){
                    result = x%y;
